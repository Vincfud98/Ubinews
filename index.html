<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UbiNews | Feed Completo</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- IDENTIDADE VISUAL --- */
        :root {
            --brand-primary: #c39364;
            --brand-secondary: #c39367;
            --bg-body: #f9f9f9;
            --bg-paper: #ffffff;
            --text-main: #222;
            --text-light: #555;
            --border-color: #e0e0e0;
            --bg-summary: #f8f6f3;
            --bg-hover: #f8f8f8;
            
            --font-display: 'Playfair Display', serif;
            --font-body: 'Merriweather', serif;
            --font-ui: 'Inter', sans-serif;
            
            --shadow-card: 0 5px 15px rgba(0,0,0,0.05);
            --shadow-card-hover: 0 12px 25px rgba(0,0,0,0.08);
            --shadow-header: 0 4px 12px rgba(0,0,0,0.05);
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-ui);
            line-height: 1.6;
            padding-bottom: 60px;
            position: relative;
        }
        
        /* Esconde o banner do Google Translate */
        .goog-te-banner-frame { 
            display: none !important; 
            visibility: hidden !important; 
            height: 0 !important; 
            width: 0 !important; 
        }

        .goog-te-banner {
            display: none !important;
        }

        .goog-te-banner-frame.skiptranslate {
            display: none !important;
        }

        body > .skiptranslate {
            display: none !important;
        }

        /* Estilos para o Google Translate Widget */
        .goog-te-gadget {
            font-family: var(--font-ui) !important;
        }

        .goog-te-combo {
            padding: 8px 12px !important;
            border: 1px solid #ddd !important;
            border-radius: 5px !important;
            background: white !important;
            font-size: 0.9rem !important;
            color: #333 !important;
            min-width: 140px !important;
            font-family: var(--font-ui) !important;
        }

        .goog-te-gadget span {
            display: none !important;
        }

        /* --- CABE√áALHO ELEGANTE --- */
        header {
            background: linear-gradient(135deg, #fff 0%, #fcfcfc 100%);
            border-bottom: 1px solid rgba(195, 147, 100, 0.2);
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.04);
        }

        .header-top {
            background: var(--brand-primary);
            padding: 8px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-top-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-date {
            color: white;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-edition {
            color: rgba(255,255,255,0.9);
            font-size: 0.8rem;
            font-weight: 400;
        }

        .header-top-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-main {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .brand-logo {
            width: 60px;
            height: 60px;
            background: var(--brand-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: var(--font-display);
            font-size: 1.8rem;
            font-weight: 900;
            box-shadow: 0 4px 12px rgba(195, 147, 100, 0.3);
        }

        .brand-text {
            display: flex;
            flex-direction: column;
        }

        .brand h1 {
            font-family: var(--font-display);
            font-size: 2.4rem;
            color: var(--text-main);
            font-weight: 900;
            letter-spacing: -0.5px;
            margin: 0;
            line-height: 1;
        }
        
        .brand span { 
            color: var(--brand-primary); 
        }

        .brand-tagline {
            font-size: 0.9rem;
            color: var(--text-light);
            font-weight: 400;
            margin-top: 5px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: var(--font-ui);
        }

        .header-actions { 
            display: flex; 
            gap: 20px; 
            align-items: center; 
        }

        .btn-action {
            background-color: var(--brand-primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex; 
            align-items: center; 
            gap: 10px;
            letter-spacing: 0.3px;
            box-shadow: 0 4px 12px rgba(195, 147, 100, 0.2);
        }
        .btn-action:hover { 
            background-color: var(--brand-secondary); 
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(195, 147, 100, 0.3);
        }

        .header-nav {
            padding: 15px 40px;
            background: rgba(248, 248, 248, 0.8);
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
            justify-content: center;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            padding: 5px 0;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--brand-primary);
        }

        .nav-links a.active {
            color: var(--brand-primary);
            font-weight: 600;
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--brand-primary);
            border-radius: 2px;
        }

        /* --- CONTAINER FEED --- */
        .feed-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 30px;
        }

        /* --- SEPARADOR DE DATA --- */
        .date-separator {
            text-align: center;
            margin: 70px 0 50px 0;
            position: relative;
        }

        .date-separator span {
            background: var(--brand-primary);
            color: white;
            padding: 10px 30px;
            border-radius: 50px;
            font-family: var(--font-ui);
            font-weight: 700;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative; 
            z-index: 2;
            display: inline-block;
            box-shadow: 0 3px 8px rgba(195, 147, 100, 0.2);
        }

        .date-separator::before {
            content: ""; 
            position: absolute; 
            top: 50%; 
            left: 0; 
            right: 0;
            border-top: 2px dashed #e0e0e0; 
            z-index: 1;
        }

        /* --- CARD DE ESTUDO --- */
        .study-card {
            background: var(--bg-paper);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 70px;
            box-shadow: var(--shadow-card);
            transition: all 0.3s ease;
            position: relative;
        }

        .study-card:hover { 
            transform: translateY(-5px); 
            box-shadow: var(--shadow-card-hover);
            border-color: #d0d0d0;
        }

        /* √Årea de Imagem no Card */
        .card-image-area {
            width: 100%;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            background: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            max-height: 600px;
        }

        .card-image-area img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 600px;
            object-fit: contain;
            display: block;
            transition: transform 0.5s ease;
            background-color: transparent;
            padding: 20px;
            border-radius: 0;
            box-shadow: none;
        }

        .card-image-area:hover img {
            transform: scale(1.10);
        }

        .upload-overlay {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.4));
            display: flex; 
            justify-content: center; 
            align-items: center;
            color: white; 
            font-weight: 600; 
            font-size: 1.1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(2px);
        }

        .card-image-area:hover .upload-overlay { 
            opacity: 4; 
        }

        /* Conte√∫do do Card */
        .card-content { 
            padding: 40px; 
        }

        .card-header { 
            margin-bottom: 25px; 
            padding-bottom: 20px; 
            border-bottom: 1px solid #f0f0f0; 
        }

        .category-tag {
            font-size: 0.75rem; 
            font-weight: 800; 
            text-transform: uppercase;
            color: var(--brand-primary); 
            letter-spacing: 1.5px; 
            display: block; 
            margin-bottom: 12px;
        }

        .card-title {
            font-family: var(--font-display); 
            font-size: 2.1rem; 
            line-height: 1.2;
            color: var(--text-main); 
            margin: 0;
            font-weight: 900;
        }

        /* Box de Resumo */
        .summary-box {
            background-color: var(--bg-summary);
            border-left: 5px solid var(--brand-primary);
            padding: 25px;
            margin-bottom: 30px;
            border-radius: 0 8px 8px 0;
            position: relative;
        }

        .summary-box::before {
            content: "üìã";
            position: absolute;
            left: -15px;
            top: 25px;
            background: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            border: 2px solid var(--brand-primary);
        }

        .summary-title {
            font-family: var(--font-ui); 
            font-size: 0.8rem; 
            font-weight: 800;
            text-transform: uppercase; 
            color: var(--brand-secondary); 
            margin-bottom: 12px; 
            display: block;
            letter-spacing: 1px;
        }

        .summary-text {
            font-family: var(--font-body); 
            font-size: 1.1rem;
            color: #444; 
            text-align: justify;
            line-height: 1.7;
        }

        /* Footer do Card */
        .card-footer {
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding-top: 25px;
            border-top: 1px solid #f0f0f0;
        }

        .themes-section {
            max-width: 70%; 
        }

        .themes-title {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-light);
            letter-spacing: 0.5px;
            display: block;
            margin-bottom: 5px;
        }

        .themes-content {
            font-size: 0.95rem; 
            color: #555;
            line-height: 1.5;
        }

        .btn-read {
            background: white; 
            border: 2px solid var(--brand-primary); 
            color: var(--brand-primary);
            padding: 10px 28px; 
            border-radius: 30px; 
            font-weight: 700; 
            cursor: pointer; 
            transition: all 0.2s ease;
            text-decoration: none; 
            display: inline-block;
            font-size: 0.95rem;
            letter-spacing: 0.3px;
        }
        .btn-read:hover { 
            background: var(--brand-primary); 
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(195, 147, 100, 0.2);
        }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.88); 
            z-index: 2000;
            display: none; 
            justify-content: center; 
            align-items: flex-start;
            padding: 40px 20px; 
            overflow-y: auto;
        }
        .modal-overlay.active { 
            display: flex; 
        }

        .modal-container {
            background: white; 
            width: 100%; 
            max-width: 1000px;
            padding: 50px; 
            border-radius: 12px; 
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            animation: modalAppear 0.3s ease;
        }

        @keyframes modalAppear {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-btn {
            position: absolute; 
            top: 25px; 
            right: 30px; 
            font-size: 2.8rem;
            cursor: pointer; 
            color: #bbb; 
            line-height: 1;
            transition: color 0.2s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        .close-btn:hover { 
            color: var(--brand-primary); 
            background: #f9f9f9;
        }

        .modal-tools {
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            border-bottom: 1px solid #eee; 
            padding-bottom: 20px; 
            margin-bottom: 35px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .modal-tools-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .modal-tools-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .translate-btn {
            background: #f5f5f5;
            border: 1px solid #ddd;
            color: #555;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .translate-btn:hover {
            background: #e9e9e9;
            border-color: #ccc;
        }

        .translate-btn.active {
            background: var(--brand-primary);
            color: white;
            border-color: var(--brand-primary);
        }

        .modal-header {
            margin-bottom: 30px;
        }

        .modal-meta {
            font-size:0.85rem; 
            color:#777; 
            font-weight:700; 
            margin-bottom:10px; 
            text-transform:uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .modal-meta span {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .modal-title {
            font-family:var(--font-display); 
            font-size:2.4rem; 
            line-height:1.2; 
            color:#1a1a1a;
            margin-top: 5px;
        }

        /* IMAGEM NO MODAL */
        .modal-image-container {
            width: 100%;
            margin: 30px 0;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            background: #f8f8f8;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            max-height: 700px;
            padding: 0;
        }

        .modal-image-container img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 700px;
            object-fit: contain;
            background-color: transparent;
            padding: 30px;
            border-radius: 0;
            box-shadow: none;
        }

        /* Se√ß√µes do Modal */
        .modal-section {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #eee;
        }

        .modal-section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-family: var(--font-display);
            font-size: 1.4rem;
            color: var(--brand-primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* √Åreas de tradu√ß√£o espec√≠ficas */
        .translatable {
            position: relative;
            margin-bottom: 20px;
        }

        .translatable .original-text {
            display: block;
        }

        .translatable .translated-text {
            display: none;
            font-style: italic;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
            margin-top: 10px;
        }

        .translation-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #4CAF50;
            color: white;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: bold;
            z-index: 1;
        }

        .full-text {
            font-family: var(--font-body); 
            font-size: 1.15rem; 
            line-height: 1.8; 
            color: #333; 
            text-align: justify;
        }
        .full-text p { 
            margin-bottom: 1.5em; 
        }

        .translation-section {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 25px;
            margin: 30px 0;
        }

        .translation-section h4 {
            font-family: var(--font-ui);
            font-size: 1rem;
            color: var(--brand-primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .translation-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .lang-btn {
            background: white;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .lang-btn:hover {
            background: #f5f5f5;
            transform: translateY(-1px);
        }

        .lang-btn.active {
            background: var(--brand-primary);
            color: white;
            border-color: var(--brand-primary);
        }

        /* --- CORRE√á√ÉO DAS BANDEIRAS --- */
        .flag-svg {
            width: 20px;
            height: 15px;
            border-radius: 2px;
            border: 1px solid #ddd;
            background-size: cover;
            background-position: center;
            display: inline-block;
        }

        /* Usando imagens reais via CDN para garantir a exibi√ß√£o correta */
        .flag-brazil {
            background-image: url('https://flagcdn.com/w40/br.png');
        }
        .flag-uk {
            background-image: url('https://flagcdn.com/w40/gb.png');
        }
        .flag-spain {
            background-image: url('https://flagcdn.com/w40/es.png');
        }
        .flag-france {
            background-image: url('https://flagcdn.com/w40/fr.png');
        }

        /* Classes para textos em diferentes idiomas */
        .text-portuguese {
            display: block;
        }
        
        .text-english, .text-spanish, .text-french {
            display: none;
        }

        /* --- PDF MODAL --- */
        .pdf-modal {
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.92); 
            z-index: 3000; 
            justify-content: center; 
            align-items: center; 
            backdrop-filter: blur(3px);
        }
        .pdf-modal.active { 
            display: flex; 
        }

        .pdf-content {
            background: white; 
            padding: 50px; 
            border-radius: 12px; 
            width: 90%; 
            max-width: 500px;
            text-align: center; 
            border-top: 5px solid var(--brand-primary);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            animation: modalAppear 0.3s ease;
        }

        .pdf-content h3 {
            font-family: var(--font-display);
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #222;
        }

        .pdf-content p {
            color:#666; 
            font-size:1rem; 
            margin-bottom:25px;
            line-height: 1.6;
        }

        /* --- LOADER PDF --- */
        #pdf-loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 1);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #333;
            font-size: 1.2rem;
            gap: 20px;
        }

        .loader-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--brand-primary);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsividade */
        @media (max-width: 1200px) {
            .feed-container {
                max-width: 95%;
                padding: 0 20px;
            }
            
            .card-content { 
                padding: 30px; 
            }
            
            .card-title { 
                font-size: 1.8rem; 
            }
        }

        @media (max-width: 992px) {
            .card-image-area {
                min-height: 250px;
                max-height: 450px;
            }
            
            .card-image-area img {
                max-height: 600px;
                padding: 15px;
            }
            
            .modal-image-container {
                min-height: 350px;
                max-height: 500px;
            }
            
            .modal-image-container img {
                max-height: 500px;
                padding: 20px;
            }
        }

        @media (max-width: 768px) {
            .header-top, .header-main, .header-nav {
                padding: 15px 20px;

        // 2. L√≥gica de Tradu√ß√£o via API Gratuita (Google GTX)
        async function translateText(text, targetLang) {
            try {
                // Split text into smaller chunks to avoid URL length limits
                const paragraphs = text.split('\n');
                let translatedText = '';

                for (let para of paragraphs) {
                    if (para.trim() === '') {
                        translatedText += '<br>';
                        continue;
                    }
                    
                    const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=pt&tl=${targetLang}&dt=t&q=${encodeURIComponent(para)}`;
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    // GTX returns [[["translated", "original", ...], ...], ...]
                    if (data && data[0]) {
                        data[0].forEach(segment => {
                            if (segment[0]) translatedText += segment[0];
                        });
                        translatedText += '<br>';
                    }
                }
                return translatedText;
            } catch (error) {
                console.error("Erro na tradu√ß√£o:", error);
                return "Erro ao carregar tradu√ß√£o. Tente novamente.";
            }
        }

            const content = document.getElementById('modalContent');
            
            const dateParts = news.dateIso.split('-');
            const prettyDate = `${dateParts[2]}/${dateParts[1]}/${dateParts[0]}`;

            content.innerHTML = `
                <div class="modal-header">
                    <div class="modal-meta">
                        <span><i class="fas fa-calendar"></i> ${prettyDate}</span>
                        <span><i class="fas fa-tag"></i> ${news.category}</span>
                        <span><i class="fas fa-source"></i> ${news.meta}</span>
                    </div>
                    <h2 class="modal-title">${news.title}</h2>
                </div>

                <div class="modal-image-container" onclick="triggerImageUpload()">
                    <img id="m-img" src="" alt="Capa" style="display:none;">
                    <div id="m-placeholder" style="text-align:center; color:#aaa; display:flex; justify-content:center; align-items:center; height:100%; flex-direction:column;">
                        <i class="fa fa-camera" style="font-size:3rem; margin-bottom:15px; opacity:0.6;"></i>
                        <div style="font-weight:600; font-size:1rem;">Clique para adicionar uma imagem</div>
                        <div style="font-size:0.85rem; margin-top:8px; color:#888;">(A imagem ser√° salva localmente)</div>
                    </div>
                    <input type="file" id="imageInput" accept="image/*" style="display:none" onchange="handleImageUpload(this)">
                </div>

                <div class="modal-section">
                    <h3 class="section-title"><i class="fas fa-newspaper"></i> Resumo</h3>
                    
                    <div class="translation-controls">
                        <button class="lang-btn active" onclick="showTranslation('summary', 'pt')" data-lang="pt">
                            <div class="flag-brazil flag-svg"></div> Portugu√™s
                        </button>
                        <button class="lang-btn" onclick="showTranslation('summary', 'en')" data-lang="en">
                            <div class="flag-uk flag-svg"></div> Ingl√™s
                        </button>
                        <button class="lang-btn" onclick="showTranslation('summary', 'es')" data-lang="es">
                            <div class="flag-spain flag-svg"></div> Espanhol
                        </button>
                        <button class="lang-btn" onclick="showTranslation('summary', 'fr')" data-lang="fr">
                            <div class="flag-france flag-svg"></div> Franc√™s
                        </button>
                    </div>
                    
                    <div id="summaryContainer" class="summary-container">
                        <div class="text-portuguese">${news.summary}</div>
                        <div class="text-english"></div>
                        <div class="text-spanish"></div>
                        <div class="text-french"></div>
                    </div>
                </div>

                <div class="modal-section">
                    <h3 class="section-title"><i class="fas fa-file-alt"></i> Not√≠cia Completa</h3>
                    
                    <div class="translation-controls">
                        <button class="lang-btn active" onclick="showTranslation('full', 'pt')" data-lang="pt">
                            <div class="flag-brazil flag-svg"></div> Portugu√™s
                        </button>
                        <button class="lang-btn" onclick="showTranslation('full', 'en')" data-lang="en">
                            <div class="flag-uk flag-svg"></div> Ingl√™s
                        </button>
                        <button class="lang-btn" onclick="showTranslation('full', 'es')" data-lang="es">
                            <div class="flag-spain flag-svg"></div> Espanhol
                        </button>
                        <button class="lang-btn" onclick="showTranslation('full', 'fr')" data-lang="fr">
                            <div class="flag-france flag-svg"></div> Franc√™s
                        </button>
                    </div>
                    
                    <div id="fullTextContainer" class="full-text-container">
                        <div class="text-portuguese full-text">${news.fullText.replace(/\n\n/g, '<br><br>')}</div>
                        <div class="text-english full-text"></div>
                        <div class="text-spanish full-text"></div>
                        <div class="text-french full-text"></div>
                    </div>
                </div>
                
                <div style="margin-top:40px; padding:20px; background:#f8f9fa; border-radius:8px;">
                    <h4 style="font-family:var(--font-ui); font-size:1rem; color:var(--brand-primary); margin-bottom:15px; display:flex; align-items:center; gap:10px;">
                        <i class="fas fa-bookmark"></i> Temas Relacionados
                    </h4>
                    <p style="font-size:0.95rem; color:#555; line-height:1.6;">${news.themes}</p>
                </div>
            `;

            // Setup Image
            const savedImg = localStorage.getItem(`img-${id}`);
            const imageSrc = savedImg ? savedImg : news.imageUrl;
            const imgElement = document.getElementById('m-img');
            const placeholder = document.getElementById('m-placeholder');
            
            if (imageSrc) {
                imgElement.src = imageSrc;
                imgElement.style.display = 'block';
                placeholder.style.display = 'none';
            } else {
                imgElement.style.display = 'none';
                placeholder.style.display = 'flex';
            }

            document.getElementById('readModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Fun√ß√£o para mostrar e traduzir sob demanda
        async function showTranslation(section, lang) {
            const containerId = section === 'summary' ? 'summaryContainer' : 'fullTextContainer';
            const container = document.getElementById(containerId);
            
            // Remove active class dos bot√µes dessa se√ß√£o
            const buttons = container.parentElement.querySelectorAll('.lang-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            // Adiciona active class ao bot√£o clicado
            const clickedBtn = event.currentTarget;
            clickedBtn.classList.add('active');
            
            // Esconde todos os textos
            const texts = container.querySelectorAll('[class^="text-"]');
            texts.forEach(text => text.style.display = 'none');
            
            // L√≥gica de tradu√ß√£o
            const targetDiv = container.querySelector(`.text-${lang === 'en' ? 'english' : lang === 'es' ? 'spanish' : lang === 'fr' ? 'french' : 'portuguese'}`);
            
            if (lang === 'pt') {
                targetDiv.style.display = 'block';
            } else {
                targetDiv.style.display = 'block';
                // Se estiver vazio, traduz
                if (targetDiv.innerHTML.trim() === '') {
                    targetDiv.innerHTML = '<div style="padding:10px; color:#666;"><i class="fas fa-spinner fa-spin"></i> Traduzindo...</div>';
                    
                    const originalText = container.querySelector('.text-portuguese').innerText;
                    const translated = await translateText(originalText, lang);
                    
                    targetDiv.innerHTML = translated;
                }
            }
        }

        function closeModal() {
            document.getElementById('readModal').classList.remove('active');
            document.body.style.overflow = 'auto';
            currentId = null;
        }

        // 3. Upload de Imagem
        function triggerImageUpload() {
            document.getElementById('imageInput').click();
        }

        function handleImageUpload(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64 = e.target.result;
                    try {
                        localStorage.setItem(`img-${currentId}`, base64);
                        
                        // Atualiza modal
                        const imgElement = document.getElementById('m-img');
                        const placeholder = document.getElementById('m-placeholder');
                        imgElement.src = base64;
                        imgElement.style.display = 'block';
                        placeholder.style.display = 'none';

                        // Atualiza card no feed
                        renderFeed();
                        
                    } catch(err) {
                        alert("Imagem muito grande para salvar no navegador. Tente uma imagem menor (m√°ximo 5MB).");
                    }
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // 4. Gerar PDF
        function openPdfModal() { 
            document.getElementById('pdfModal').classList.add('active'); 
        }
        
        function closePdfModal() { 
            document.getElementById('pdfModal').classList.remove('active'); 
        }

        async function generatePDF() {
            closePdfModal();
            const loader = document.getElementById('pdf-loader');
            loader.style.display = 'flex';

            // Criar HTML para PDF
            const container = document.createElement('div');
            container.style.padding = '20px';
            container.style.fontFamily = 'Arial, sans-serif';
            // IMPORTANTE: Adiciona o container ao corpo para que ele renderize (vis√≠vel para o html2canvas, mas coberto pelo loader)
            container.style.position = 'absolute';
            container.style.left = '0';
            container.style.top = '0';
            container.style.width = '100%';
            container.style.zIndex = '3500'; // Menor que o loader (9999), maior que o resto
            container.style.background = 'white';
            
            document.body.appendChild(container);
            
            container.innerHTML = `
                <div style="text-align:center; padding:20px; border-bottom:3px solid #c39364; margin-bottom:40px;">
                    <h1 style="font-family:'Times New Roman', serif; font-size:32px; margin:0 0 10px 0; color:#222;">UbiNews | Relat√≥rio CACD</h1>
                    <p style="font-size:14px; color:#666; margin:5px 0;">Feed Completo de Estudos - 20 Not√≠cias</p>
                    <p style="font-size:12px; color:#888; margin-top:10px;">Gerado em ${new Date().toLocaleDateString('pt-BR')}</p>
                </div>
            `;

            // Ordenar dados
            const pdfData = [...newsData].sort((a, b) => new Date(b.dateIso) - new Date(a.dateIso));

            pdfData.forEach((news, index) => {
                const d = new Date(news.dateIso);
                const dateStr = d.toLocaleDateString('pt-BR', {day:'numeric', month:'long', year:'numeric'});
                
                // Tenta pegar imagem salva ou original
                const savedImg = localStorage.getItem(`img-${news.id}`);
                const imgSrc = savedImg ? savedImg : news.imageUrl;

                const item = document.createElement('div');
                item.style.marginBottom = '50px';
                item.style.pageBreakInside = 'avoid';
                
                // Adicionamos crossOrigin="anonymous" para tentar resolver problemas de CORS com imagens externas
                item.innerHTML = `
                    <div style="margin-bottom:15px;">
                        <div style="font-size:11px; color:#c39364; font-weight:bold; text-transform:uppercase; letter-spacing:1px;">${news.category}</div>
                        <h2 style="font-family:'Times New Roman', serif; font-size:24px; margin:8px 0 15px 0; color:#000; border-bottom:1px solid #eee; padding-bottom:10px;">${news.title}</h2>
                        <div style="font-size:11px; color:#777; margin-bottom:15px;">
                            <strong>Data:</strong> ${dateStr} | <strong>Fonte:</strong> ${news.meta}
                        </div>
                    </div>
                    
                    <div style="background:#f8f6f3; border-left:4px solid #c39364; padding:20px; margin-bottom:20px; border-radius:0 5px 5px 0;">
                        <strong style="display:block; font-size:11px; text-transform:uppercase; color:#9e6a37; margin-bottom:8px; letter-spacing:0.5px;">Resumo:</strong>
                        <div style="font-size:13px; text-align:justify; line-height:1.6;">${news.summary}</div>
                    </div>
                    
                    <div style="font-size:13px; text-align:justify; color:#333; line-height:1.7; margin-bottom:20px;">
                        ${news.fullText.replace(/\n\n/g, '<br><br>')}
                    </div>

                    <div style="padding:15px; background:#f9f9f9; border-radius:5px; font-size:12px; color:#555; border-left:3px solid #ddd;">
                        <strong>Tema(s) de prova:</strong> ${news.themes}
                    </div>
                    
                    ${index < pdfData.length - 1 ? '<div style="border-bottom:1px dashed #ddd; margin:30px 0;"></div>' : ''}
                `;
                container.appendChild(item);
            });

            // Esperar que todas as imagens no container carreguem para evitar PDF em branco
            const images = container.querySelectorAll('img');
            const promises = Array.from(images).map(img => {
                if (img.complete) return Promise.resolve();
                return new Promise(resolve => {
                    img.onload = resolve;
                    img.onerror = resolve; // Resolve mesmo com erro para n√£o travar
                });
            });

            await Promise.all(promises);

            const opt = {
                margin: [15, 15],
                filename: `UbiNews_Relatorio_CACD_20_Noticias_${new Date().toISOString().split('T')[0]}.pdf`,
                image: { type: 'jpeg', quality: 0.95 },
                html2canvas: { 
                    scale: 2,
                    useCORS: true,
                    logging: false,
                    windowWidth: 800 // For√ßa um tamanho de janela para renderiza√ß√£o consistente
                },
                jsPDF: { 
                    unit: 'mm', 
                    format: 'a4', 
                    orientation: 'portrait',
                    compress: true
                }
            };

            // Pequeno delay extra para garantir renderiza√ß√£o de fontes
            setTimeout(() => {
                html2pdf().set(opt).from(container).save().then(() => {
                    loader.style.display = 'none';
                    document.body.removeChild(container); // Limpa o DOM
                }).catch(err => {
                    console.error('Erro ao gerar PDF:', err);
                    loader.style.display = 'none';
                    document.body.removeChild(container);
                    alert('Ocorreu um erro ao gerar o PDF. Tente novamente.');
                });
            }, 1000);
        }

        window.onclick = function(e) {
            if(e.target.classList.contains('modal-overlay')) closeModal();
            if(e.target.classList.contains('pdf-modal')) closePdfModal();
        }
        
        document.addEventListener('keydown', function(e) {
            if(e.key === 'Escape') {
                closeModal();
                closePdfModal();
            }
        });
    </script>
</body>
